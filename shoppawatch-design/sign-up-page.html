<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppAwatch Sign Up</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-wrapper sign-up-page">
      <div class="sign-up-page-content">
        <div class="brand">
          <span class="brand-name">ShoppAWatch</span
          ><span class="brand-end-period"></span>
        </div>
        <h2>Sign up for an account</h2>
        <form>
          <div class="input-container">
            <i class="fal fa-user"></i>
            <input type="text" , class="text-input" , placeholder="Name" />
          </div>
          <div class="input-container">
            <i class="fal fa-envelope"></i>
            <input type="email" , class="email-input" , placeholder="Email" />
          </div>
          <div class="input-container">
            <i class="fal fa-lock-alt"></i>
            <input
              type="password"
              ,
              class="password-input"
              ,
              placeholder="Password"
            />
          </div>
          <input type="submit" value="Sign up" class="sign-up-button" />
        </form>
      </div>
    </div>
  </body>
</html>
