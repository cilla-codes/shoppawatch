<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppAwatch: Checkout</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="nav">
        <div class="centered-nav">
          <div class="left-nav">
            <div class="brand">
              <span class="brand-name">ShoppAWatch</span
              ><span class="brand-end-period"></span>
            </div>
          </div>
          <div class="right-nav">
            <div class="secure-icon">
              <i class="fas fa-lock-alt"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content checkout-page">
        <div class="checkout-card">
          <h1>Checkout</h1>
          <div class="order-summary">
            <h2>Order summary</h2>
            <div class="watch-order-details">
              <div class="watch-order-details-left">
                <div class="watch-name__checkout">First Watch</div>
                <div class="quantity__checkout">
                  <span class="quantity-text"></span>Quantity:
                  <span class="quantity-count__checkout">1</span>
                </div>
              </div>
              <div class="price__checkout">
                <span class="watch-price__checkout">$90.00 </span>
              </div>
            </div>
            <div class="watch-order-details">
              <div class="watch-order-details-left">
                <div class="watch-name__checkout">Second Watch</div>
                <div class="quantity__checkout">
                  <span class="quantity-text"></span>Quantity:
                  <span class="quantity-count__checkout">1</span>
                </div>
              </div>
              <div class="price__checkout">
                <span class="watch-price__checkout">$499.00 </span>
              </div>
            </div>
            <div class="watch-order-details">
              <div class="watch-order-details-left">
                <div class="watch-name__checkout">Third Watch</div>
                <div class="quantity__checkout">
                  <span class="quantity-text"></span>Quantity:
                  <span class="quantity-count__checkout">1</span>
                </div>
              </div>
              <div class="price__checkout">
                <span class="watch-price__checkout">$100.00 </span>
              </div>
            </div>
            <div class="total-amount__checkout">
              <span class="total-text__checkout">Total</span>
              <span class="total-price__checkout">$689.00</span>
            </div>
            <hr />
            <div class="checkout-card-bottom">
              <h2>Payment method</h2>
              <div class="payment-method">
                <span>Method: PayPal</span>
              </div>
            </div>
            <div class="checkout-actions">
              <div class="back-button">
                <span>Back</span>
              </div>
              <div class="pay-button">
                <span>Pay $689.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="footer-content">
          <span class="copyright">Copyright 2021 &#169; ShoppAWatch</span>
        </div>
      </div>
    </div>
  </body>
</html>
